<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="title">
            MyLibrary
        </p>
        <button class="add-btn">Add Book</button>
    </header>
    <dialog id="favDialog">
        <form method="dialog">
            <p>Add New Book</p>

            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="author" placeholder="Author" required />
            <input type="number" id="pages" placeholder="Pages" required />

            <div class="checkbox-container">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" value="read">

            </div>



            <button class="submit-button">Submit</button>
            <button class="cancel-button">Cancel</button>

        </form>
      </dialog>

    <div class="book-shelf">

    </div>

    <footer>
        <p>Copyright @ 2024 Abdul-Barr Mohammed</p>
    </footer>
    <script src="main.js"></script>

</body>
</html>
